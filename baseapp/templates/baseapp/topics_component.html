<div class="topics">
    <div class="topics__header">
      <h2>Browse Topics</h2>
    </div>
    <ul class="topics__list">
      <li>
        <a href="{% url 'home' %}" class="active">All <span>{{room_count}}</span></a>
      </li>
 
      {% for topic in topics %}
        {% if topic.room_set.all.count != 0 %}
        <li>
          <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.room_set.all.count}}</span></a>
        </li>
        {% endif %}
      {% endfor %}

      <li>
        <a href="{% url 'topics' %}">
          More
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 50 50">
            <title>chevron-down</title>
            <path d="M16 21l-13-13h-3l16 16 16-16h-3l-13 13z" style="fill: var(--color-light-gray);"></path>
          </svg>
        </a>
      </li>
    
    </ul>
    
</div>
